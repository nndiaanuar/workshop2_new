<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Venue</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            background: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .sidebar i {
            font-size: 1.2rem;
        }

        /* Main Content Styling */
        main {
            margin-left: 220px;
            padding: 30px;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
        }

        /* Table Styling */
        .table th, .table td {
            vertical-align: middle;
        }

        .table th {
            text-align: left; /* Changed from center to left */
        }

        @media (max-width: 768px) {
            .sidebar {
                height: auto;
                position: static;
            }

            main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar">
                <a href="homepageStaff.html"><i class="bi bi-house"></i> Dashboard</a>
                <a href="manageStaff.html"><i class="bi bi-people"></i> Staff Management</a>
                <a href="manageConcert.html"><i class="bi bi-music-note-list"></i> Concert Management</a>
                <a href="manageVenue.html"><i class="bi bi-building"></i> Venue Management</a>
                <a href="manageVendor.html"><i class="bi bi-shop"></i> Vendor Management</a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Manage Venue</a>
                <a href="logout.html" class="btn btn-danger ms-auto">Logout</a>
            </div>
        </nav>

        <!-- Venue Management Table -->
        <div class="container mt-4">
            <h2 class="mb-4">Venue List</h2>

            <!-- Table -->
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Capacity</th>
                        <th>Rental Cost</th>
                        <th>Min Ticket Sales</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example row -->
                    <tr>
                        <th scope="row">1</th>
                        <td>Stadium ABC</td>
                        <td>City Center</td>
                        <td>2000</td>
                        <td>$5000</td>
                        <td>1500</td>
                        <td>
                            <a href="editVenue.html" class="btn btn-warning btn-sm">Edit</a>
                            <a href="deleteStaff.html" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Auditorium XYZ</td>
                        <td>Westside</td>
                        <td>500</td>
                        <td>$1000</td>
                        <td>300</td>
                        <td>
                            <a href="editVenue.html" class="btn btn-warning btn-sm">Edit</a>
                            <a href="deleteStaff.html" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    <!-- Add dynamic rows from the database here -->
                </tbody>
            </table>

            <!-- Add New Venue Button -->
            <div class="mt-4">
                <a href="AddVenue.html" class="btn btn-success">Add New Venue</a>
            </div>
        </div>
    </main>

    <!-- Bootstrap Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
